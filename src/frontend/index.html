<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />

        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent1"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"

      >

          focusable="false"
          data-prefix="fas"
          data-icon="bars"

        </svg>

        <a class="text-xl text-white pr-2 font-semibold" href="/dasboard">SistamaVoto</a>

        <ul class="navbar-nav flex flex-col pl-0 list-style-none mr-auto">
          <li class="nav-item p-2">
            <a

              href="/resultados"
              >Resultados</a
            >
          </li>
          <li class="nav-item p-2">
            <a
              class="nav-link text-white opacity-60 hover:opacity-80 focus:opacity-80 p-0"

          </li>
          <li class="nav-item p-2">
              <a
                class="nav-link text-white opacity-60 hover:opacity-80 focus:opacity-80 p-0"

                >Candidatos</a
              >
            </li>
            <li class="nav-item p-2">
              <a
                class="nav-link text-white opacity-60 hover:opacity-80 focus:opacity-80 p-0"
                href="/votantes"
                >Votantes</a
              >
            </li>
  
            <li class="nav-item p-2">
              <a
                class="nav-link text-white opacity-60 hover:opacity-80 focus:opacity-80 p-0"

        </ul>

      <div class="flex items-center relative">
        <!-- Icon -->
          <ul
            class="dropdown-menu min-w-max absolute hidden bg-white text-base z-50 float-left py-2 list-none text-left rounded-lg shadow-lg mt-1 hidden m-0 bg-clip-padding border-none left-auto right-0"

            <li>
              <a
                class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"

            <li>
              <a
                class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"

            aria-labelledby="dropdownMenuButton2"

              <a
                class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"

                >Ajustes</a

            <li>

                href="#"
                >Cerrar Sesión</a

            </li>

      <div class="bg-gray-200 mx-2 my-5 p-2 rounded">

      </div>

        <div>

        <div class=" mx-2 p-10 ">
          <div class="mb-3 xl:w-96">
            <select class="form-select appearance-none
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding bg-no-repeat
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
          </div>

        </div>
        </div>
  
        </div>
        
      </div>

    <section>

        <div class=" mx-2 p-10 ">
          <div class="mb-3 xl:w-96">
          
          </div>
          </div>
        </div>
        </div>
  
        </div>
        
      </div>
